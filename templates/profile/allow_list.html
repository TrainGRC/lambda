{% extends "base.html" %} {% block content %}
<h1>Allowed IP Addresses and User Agents</h1>
<ul>
    {% for ip_address, user_agent in allowed %}
    <li>{{ ip_address }} - {{ user_agent }}</li>
    {% endfor %}
</ul>
<h2>Add New IP Address and User Agent</h2>
<form method="post">
    <label for="ip_address">IP Address:</label>
    <input type="text" id="ip_address" name="ip_address"><br>
    <label for="user_agent">User Agent:</label>
    <input type="text" id="user_agent" name="user_agent"><br>
    <input type="submit" value="Add">
</form>
{% endblock %}
